<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Usuário</title>
  <link rel="stylesheet" href="cadastro_usuario.css">
</head>
<body>
  <div class="geral">
    <div class="logo">
      <a href="inicial.html">
        <img src="goodwe.webp" alt="Logo da empresa GOODWE" class="logo_goodwe">
      </a>
    </div>

    <h2>Cadastro de Usuário</h2>
    <h3>Primeira vez conosco? Cadastre-se para usufruir de benefícios exclusivos</h3>

    <form id="formCadastro">
      <div class="info">
        <label for="nome">Nome completo</label>
        <input type="text" id="nome" name="nome" required>
      </div>

      <div class="info">
        <label for="idade">Idade</label>
        <input type="number" id="idade" name="idade" min="0" required>
      </div>

      <div class="info">
        <label for="usuario">Nome de usuário</label>
        <input type="text" id="usuario" name="usuario" required>
      </div>

      <div class="info">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
      </div>

      <div class="info">
        <label for="senha">Senha</label>
        <input type="password" id="senha" name="senha" required>
      </div>

      <div class="info">
        <label for="confirmacao">Confirmação de Senha</label>
        <input type="password" id="confirmacao" name="confirmacao" required>
      </div>

      <button type="submit">Cadastrar</button>
    </form>

    <h6>Já tem cadastro? <a href="usuario_cadastrado.html">Clique aqui</a> para entrar</h6>
  </div>

  <script>
    document.getElementById("formCadastro").addEventListener("submit", function(event) {
      event.preventDefault();

      const dados = {
        nome: document.getElementById("nome").value.trim(),
        idade: parseInt(document.getElementById("idade").value.trim()),
        usuario: document.getElementById("usuario").value.trim(),
        email: document.getElementById("email").value.trim(),
        senha: document.getElementById("senha").value,
        confirmacao: document.getElementById("confirmacao").value
      };

      if (dados.senha !== dados.confirmacao) {
        alert("As senhas não coincidem.");
        return;
      }

      fetch("http://localhost:5000/cadastro", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(dados)
      })
      .then(response => response.json())
      .then(data => {
        alert(data.mensagem || "Cadastro realizado!");
        window.location.href = "inicial.html";
      })
      .catch(error => {
        console.error("Erro:", error);
        alert("Erro ao cadastrar usuário.");
      });
    });
  </script>
</body>
</html>
