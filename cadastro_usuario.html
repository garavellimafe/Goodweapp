<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Usuário</title>
  <link rel="stylesheet" href="cadastro_usuario.css">
</head>
<body>
  <div class="geral">
    <!-- Logo -->
    <div class="logo">
      <a href="inicial.html">
        <img src="goodwe.webp" alt="Logo da empresa GOODWE" class="logo_goodwe">
      </a>
    </div>

    <!-- Conteúdo de cadastro -->
    <h2>Cadastro de Usuário</h2>
    <h3>Primeira vez conosco? Cadastre-se para usufruir de benefícios exclusivos</h3>

    <form id="formCadastro">
      <div class="info">
        <label for="nome">Nome completo</label>
        <input type="text" id="nome" name="nome" required>
      </div>

      <div class="info">
        <label for="idade">Idade</label>
        <input type="number" id="idade" name="idade" min="0" required>
      </div>

      <div class="info">
        <label for="usuario">Nome de usuário</label>
        <input type="text" id="usuario" name="usuario" required>
      </div>

      <div class="info">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
      </div>

      <div class="info">
        <label for="senha">Senha</label>
        <input type="password" id="senha" name="senha" required>
      </div>

      <div class="info">
        <label for="confirmacao">Confirmação de Senha</label>
        <input type="password" id="confirmacao" name="confirmacao" required>
      </div>

      <button type="submit">Cadastrar</button>
    </form>

    <h6>Já tem cadastro? <a href="usuario_cadastrado.html">Clique aqui</a> para entrar</h6>
  </div>

  <!-- Script para validação e redirecionamento -->
  <script>
    document.getElementById("formCadastro").addEventListener("submit", function(event) {
      event.preventDefault(); // Impede envio padrão

      const nome = document.getElementById("nome").value.trim();
      const idade = document.getElementById("idade").value.trim();
      const usuario = document.getElementById("usuario").value.trim();
      const email = document.getElementById("email").value.trim();
      const senha = document.getElementById("senha").value;
      const confirmacao = document.getElementById("confirmacao").value;

      // Verifica se todos os campos estão preenchidos
      if (nome && idade && usuario && email && senha && confirmacao) {
        // Verifica se as senhas coincidem
        if (senha === confirmacao) {
          window.location.href = "inicial.html"; // Redireciona
        } else {
          alert("As senhas não coincidem. Por favor, verifique.");
        }
      } else {
        alert("Por favor, preencha todos os campos.");
      }
    });
  </script>
</body>
</html>
